<div class='postListItem'>
    <picture>
        <a href="{{ .Permalink }}index.html">
            <img src='{{ $.Site.BaseURL }}images{{ .Params.image }}' alt='{{ .Title }}' />
        </a>
    </picture>
    <div class="postInfo">
        <h2>{{ .Title }}</h2>
        <p class='publishDate'>
            {{ dateFormat $.Site.Params.posts.dateFormat .Date }}
        </p>
        <p class="postSummary">{{ .Summary }}</p>
        <a href="{{ .Permalink }}index.html">Leia mais</a>
    </div>
</div>
